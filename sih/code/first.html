<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TravelMate</h1>
        <input type="text" placeholder="Search destinations, experiences...">
    </header>

    <section class="categories">
        <div class="category popular">
            <h2>Popular</h2>
        </div>
        <div class="category hidden-gems">
            <h2>Hidden Gems</h2>
        </div>
        <div class="category budget">
            <h2>Budget</h2>
        </div>
    </section>

    <section class="destination-gallery">
        <div class="destination">
            <img src="santorini.png" alt="Santorini">
            <p>Santorini <br> A beautiful island in Greece</p>
        </div>
        <div class="destination">
            <img src="kyoto.jpg" alt="Kyoto">
            <p>Kyoto <br> Historic temples and gardens</p>
        </div>
    </section>

    <section class="post-feed">
        <div class="post">
            <div class="user-info">
                <img src="profile-pic.jpg" alt="Profile" class="profile-pic">
                <div class="user-details">
                    <p class="user-name">Emily Johnson</p>
                    <p class="post-time">2023-10-01 14:30</p>
                </div>
            </div>
            <p class="post-text">
                Just visited the beautiful town of Hallstatt in Austria. The serene lake and picturesque houses are a must-see!
            </p>
            <img src="hallstatt.jpg" alt="Hallstatt" class="post-image">
            <div class="post-actions">
                <button class="like-btn">‚ù§Ô∏è 120</button>
                <button class="comment-btn">üí¨ 15</button>
                <button class="share-btn">üîó 10</button>
            </div>
        </div>
    </section>

    <footer>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Search</a>
            <a href="#">Favorites</a>
            <a href="#">Profile</a>
        </nav>
    </footer>
    <script>// Functionality for Like Button
        document.addEventListener("DOMContentLoaded", function () {
            const likeBtn = document.querySelector(".like-btn");
            let likeCount = 120; // initial like count
        
            likeBtn.addEventListener("click", function () {
                likeCount++;
                likeBtn.innerHTML = `‚ù§Ô∏è ${likeCount}`; // update like button text with the new count
            });
        
            // Functionality for Comment Button
            const commentBtn = document.querySelector(".comment-btn");
            let commentCount = 15;
        
            commentBtn.addEventListener("click", function () {
                commentCount++;
                commentBtn.innerHTML = `üí¨ ${commentCount}`;
                alert("Comment section coming soon!"); // simulate comment section interaction
            });
        
            // Functionality for Share Button
            const shareBtn = document.querySelector(".share-btn");
            let shareCount = 10;
        
            shareBtn.addEventListener("click", function () {
                shareCount++;
                shareBtn.innerHTML = `üîó ${shareCount}`;
                alert("Link copied to clipboard!"); // simulate share link action
            });
        });
        </script>
</body>
</html>
